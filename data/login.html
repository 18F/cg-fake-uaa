<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ reverse "stylesheet" }}">
<title>Fake cloud.gov Login</title>
<body>
  <img src="{{ reverse "svgLogo" }}" id="logo">
  <p>{{ .Tagline }}</p>
  <p>
    Just enter an email address below and we'll log you in.
  </p>
  <form>
    <label for="email" class="sr-only">E-mail</label>
    <input type="email" name="email" id="email" required autofocus>
    {{ range $key, $value := .QueryArgs }}
      <input type="hidden" name="{{ $key }}" value="{{ $value }}">
    {{ end }}
    <div class="submit-wrapper">
      <button type="submit">Log In</button>
    </div>
  </form>
  <footer>
    This is not the real <a href="https://cloud.gov/">cloud.gov</a> and
    is intended for development and debugging purposes only.
  </footer>
</body>
